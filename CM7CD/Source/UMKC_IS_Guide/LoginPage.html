<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/Login.css">
    <script type="text/javascript" src="JS/Login-Registration.js"></script>
</head>
<body background="images/UMKC.jpg">
<div class="loginpanel">
    <div class="txt">
        <input id="user" type="text" placeholder="Username" required />
        <label for="user" class="entypo-user"></label>
    </div>
    <div class="txt">
        <input id="pwd" type="password" placeholder="Password" required />
        <label for="pwd" class="entypo-lock"></label>
    </div>
    <div class="buttons">
        <input type="button" value="Login" onclick="loginForm()"  />
    <span>
      <a href="javascript:void(0)" class="entypo-user-add register" onclick="location.href='SignUp.html'">Register</a>
    </span>
    </div>

    <div class="hr">
        <div></div>
        <div>OR</div>
        <div></div>
    </div>

    <div class="social">
        <a href="javascript:void(0)" class="facebook"></a>
        <a href="javascript:void(0)" class="twitter"></a>
        <a href="javascript:void(0)" class="googleplus"></a>
    </div>
</div>
</body>
</html>
