<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="CSS/Login.css">
    <script type="text/javascript" src="JS/Login-Registration.js"></script>
</head>
<body background="images/UMKC.jpg">
<div class="loginpanel">
    <div class="txt">
        <input id="fname" type="text" placeholder="First name" required/>
        <label for="fname" class="entypo-name"></label>
    </div>
    <div class="txt">
        <input id="lname" type="text" placeholder="Last name" required/>
        <label for="lname" class="entypo-name"></label>
    </div>
    <div class="txt">
        <input id="user" type="text" placeholder="Username" required/>
        <label for="user" class="entypo-user"></label>
    </div>
    <div class="txt">
        <input id="email" type="text" placeholder="Email address" required/>
        <label for="email" class="entypo-email"></label>
    </div>
    <div class="txt">
        <input id="pwd" type="password" placeholder="Password" required/>
        <label for="pwd" class="entypo-lock"></label>
    </div>
    <div class="txt">
        <input id="cpwd" type="password" placeholder="Confirm password" required/>
        <label for="cpwd" class="entypo-lock"></label>
    </div>
    <div class="buttons">
        <input type="button" value="SignUp" onclick="signUpForm()"/>
    </div>

    <div class="hr">
        <div></div>
        <div>OR</div>
        <div></div>
    </div>

    <div class="social">
        <a href="javascript:void(0)" class="facebook"></a>
        <a href="javascript:void(0)" class="twitter"></a>
        <a href="javascript:void(0)" class="googleplus"></a>
    </div>
</div>
</body>
</html>
